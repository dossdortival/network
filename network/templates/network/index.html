{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        {% if user.is_authenticated %}
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">New Post</h5>
                    <form id="new-post-form">
                        <textarea class="form-control mb-2" id="post-content" rows="3" required></textarea>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        {% endif %}
        
        <div id="posts-view">
            {% include "network/posts.html" %}
        </div>
    </div>
{% endblock %}
